<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="avg_mark.css">
</head>
<body>
<img src="https://png.pngtree.com/thumb_back/fw800/background/20191105/pngtree-alarm-clock-book-soccer-school-bag-calculator-container-blackboard-chalk-stationery-image_321412.jpg"height="600px"width="100%">
<div id="di">
    <p id="pa1">
        STUDENT-MARK CALCULATION</p>
    <p id="p1">Mathematics</p>
    <input id="a" type="number" placeholder="Enter the marks" autocomplete="off">
    <p id="p2">Science</p>
     <input id="b" type="number" placeholder="Enter the marks">
     <p id="p3">Social science</p>
     <input id="c" type="number" placeholder="Enter the marks">
   <p id="p4" > Sanskrit</p>
     <input id="d" type="number" placeholder="Enter the marks">
     <p id="p5">Geography</p>
     <input id="e" type="number" placeholder="Enter the marks">
   <p id="p6">English</p>
    <input id="f" type="number" placeholder="Enter the marks">
 <p id="p7">Avg mark</p>
    <button id="btn1"onClick="myFunction1()"> Click Here </button>
    <p id="p8">Grade</p> <input id="i7"    placeholder=""><br><br>

   <script>
debugger;
       function myFunction1() {

           var v1=parseInt(document.getElementById("a").value)
           var v2=parseInt(document.getElementById("b").value)
           var v3=parseInt(document.getElementById("c").value)
           var v4=parseInt(document.getElementById("d").value)
           var v5=parseInt(document.getElementById("e").value)
           var v6=parseInt(document.getElementById("f").value)
       total=v1+v2+v3+v4+v5+v6;
           avg=total/6;

           document.getElementById("btn1").innerHTML=avg;
           if(avg>=80){document.getElementById("i7").value="Grade O"}
           else if(avg>=60){document.getElementById("i7").value="Grade A"}
           else if(avg>=30){document.getElementById("i7").value="Grade C"}


       }


   </script>









</div>

</body>
</html>
